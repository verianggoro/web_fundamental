<!DOCTYPEhtml>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Latihan 2 Bullet numbering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    <div align="center">
            <h1 style="font-family:'Times New Roman', Times, serif">Daftar Nama Mahasiswa Kelas X5H</h1>
        <hr size="1">
    </div>
<ol style="color:blue">
    <font size="16">
            <li>Anwar</li>
            <li>Ruli</li>
            <li>Desi</li>
    </font>
</ol>
    <div align="center">
        <h1 style="font-family: 'Times New Roman', Times, serif; color: green">
            <u>Nama Mata Kuliah Semester 5</u></h1>
        <hr size="1">
    </div>

<ul type="square">
    <div style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: red; size: 14px">
        <font size="14">
                <li>Pemrograman Size Data</li>
                <li>Sistem Operasi</li>
                <li>Automata</li>
        </font>    
    </div>
</ul>

</html>
